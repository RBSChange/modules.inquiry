<h2 change:h="">${trans:m.inquiry.frontoffice.inquiry-list,ucf}</h2>

<ul tal:condition="inquiries" class="normal">
	<tal:block tal:repeat="inquiry inquiries">
		<li>
			[${inquiry/getProcessingStatusLabelAsHtml}] <a change:link="document inquiry">${inquiry/getLabel}</a> - <tal:block tal:replace="datetime:inquiry/getCreationdate,from=gmt" /> 
		</li>	
	</tal:block>
</ul>

<tal:block change:paginator="inquiries"/>

<p tal:condition="not: inquiries">${trans:m.inquiry.frontoffice.no-inquiries,ucf}</p>
